<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Pantalla</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Challenge Fidelity Marketing - Javascript</span>
            </div>
        </nav>
        <div class="container">
            <!-- Ejercicio 1 -->
            <div class="row">
                <div class="col-3"><h3>Ejercicio 1: Calcular mayúsculas</h3></div>
                <div class="col-6">
                    <form class="form">
                        <div class="form-group">
                          <label for="cadena">Cadena de texto</label>
                          <input type="text" class="form-control" id="cadena" placeholder="Cadena">
                          <small id="cadenaHelp" class="form-text text-muted">Solo se permiten letras [a-z, A-z].</small>
                        </div>
                        <button type="button" class="btn btn-primary" id="calcular-mayusculas">Calcular</button>
                    </form>
                </div>
            </div>

            <!-- Ejercicio 2 -->
            <div class="row">
                <div class="col-3"><h3>Ejercicio 2: Sumar unidad</h3></div>
                <div class="col-6">
                    <form class="form">
                        <div class="form-group">
                          <label for="numeros-1">Cadena de números</label>
                          <input type="text" class="form-control" id="numeros-1" placeholder="Números">
                          <small id="numeros-1Help" class="form-text text-muted">Solo se permiten números [0-9].</small>
                        </div>
                        <button type="button" class="btn btn-primary" id="calcular-suma">Calcular</button>
                    </form>
                </div>
            </div>

            <!-- Ejercicio 3 -->
            <div class="row">
                <div class="col-3"><h3>Ejercicio 3: Ordenar números</h3></div>
                <div class="col-6">
                    <form class="form">
                        <div class="form-group">
                          <label for="numeros-2">Cadena de números</label>
                          <input type="text" class="form-control" id="numeros-2" placeholder="Números">
                          <small id="numeros-2Help" class="form-text text-muted">Solo se permiten números [0-9].</small>
                        </div>
                        <button type="button" class="btn btn-primary" id="calcular-orden">Calcular</button>
                    </form>
                </div>
            </div>
        </div>


        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assets/js/Ejercicio1.js"></script>
        <script src="assets/js/Ejercicio2.js"></script>
        <script src="assets/js/Ejercicio3.js"></script>
    </body>
</html>
